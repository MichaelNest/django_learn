{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
                <!-- autoescape on/off - для экранирования/разрешения тегов в тексте контента-->
	{{p.content|linebreaks|truncatewords:50}}
<!--                linebreaks - чтоб отобразить текст по обзацам-->
<!--                truncatewords:50 - фильтр для отображения указанного количества слов -->
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
